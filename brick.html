<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧱 Casse Brique</title>
  <link rel="stylesheet" href="brick.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>🧱 Casse Brique</h1>
  <p id="player">👤 Joueur : <span id="pseudo"></span></p>
  <p id="score">Score : 0</p>
  <p id="best">Best score : 0</p>

  <canvas id="canvas" width="480" height="320"></canvas>

  <div id="game-over">
    <h2>💀 Game Over !</h2>
    <p id="final-score"></p>
    <button onclick="location.reload()">🔁 Rejouer</button>
  </div>

<!-- Contrôles tactiles visibles seulement sur mobile -->
  <div id="touch-controls">
    <button id="left-btn">⬅️</button>
    <button id="right-btn">➡️</button>
  </div>
  
  <div id="top-scores">
    <h2>🏆 Top 10</h2>
    <ol id="classement"></ol>
  </div>

  <div id="auth-section">
    <button id="login-btn">Se connecter avec Google</button>
    <button id="logout-btn" style="display:none;">Se déconnecter</button>
    <p id="utilisateur-connecte" style="margin-top:10px;"></p>
  </div>

  <h3>Laissez un avis</h3>
  <div>
    <textarea id="avis-text" maxlength="500" placeholder="Votre avis (max 500 caractères)."></textarea><br />
    <label>Note :
      <select id="etoiles">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </label><br />
    <button id="envoyer-btn">Envoyer votre avis</button>
    <p id="attente-msg" style="color: orange; margin-top: 10px;"></p>
  </div>

  <div id="liste-avis"></div>

  <script src="brick.js"></script>
</body>
</html>
