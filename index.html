<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculatrice + Avis</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Ma Super Calculatrice</h1>

  <div class="calculatrice">
    <input type="text" id="affichage" disabled placeholder="0" />
    <div class="clavier">
      <button onclick="ajouterChiffre('1')">1</button>
      <button onclick="ajouterChiffre('2')">2</button>
      <button onclick="ajouterChiffre('3')">3</button>
      <button onclick="ajouterChiffre('4')">4</button>
      <button onclick="ajouterChiffre('5')">5</button>
      <button onclick="ajouterChiffre('6')">6</button>
      <button onclick="ajouterChiffre('7')">7</button>
      <button onclick="ajouterChiffre('8')">8</button>
      <button onclick="ajouterChiffre('9')">9</button>
      <button onclick="ajouterChiffre('0')">0</button>
      <button onclick="ajouterOperateur('+')" class="special">+</button>
      <button onclick="ajouterOperateur('-')" class="special">-</button>
      <button onclick="ajouterOperateur('*')" class="special">*</button>
      <button onclick="ajouterOperateur('/')" class="special">/</button>
      <button onclick="effacer()" class="special">C</button>
      <button onclick="calculer()" class="special">=</button>
    </div>
  </div>

  <div id="auth-section">
    <button id="login-btn">Se connecter avec Google</button>
    <button id="logout-btn" style="display:none;">Se déconnecter</button>
    <p id="utilisateur-connecte" style="margin-top:10px;"></p>
  </div>

  <h2>Laissez un avis</h2>
  <div>
    <textarea id="avis-text" maxlength="350" placeholder="Votre avis (max 350 caractères)."></textarea><br />
    <label>Note :
      <select id="etoiles">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </label><br />
    <button id="envoyer-btn">Envoyer l'avis</button>
    <p id="attente-msg" style="color: orange; margin-top: 10px;"></p>
  </div>

  <div id="liste-avis"></div>

  <script src="script.js"></script>
</body>
</html>
