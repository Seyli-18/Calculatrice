<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculatrice - Addition avec Google Login</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Script Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Additionnez vos nombres ici !</h1>

  <div class="calculatrice">
    <input type="text" id="affichage" disabled placeholder="0" />
    <div class="clavier">
      <!-- Chiffres -->
      <button onclick="ajouterChiffre('1')">1</button>
      <button onclick="ajouterChiffre('2')">2</button>
      <button onclick="ajouterChiffre('3')">3</button>
      <button onclick="ajouterChiffre('4')">4</button>
      <button onclick="ajouterChiffre('5')">5</button>
      <button onclick="ajouterChiffre('6')">6</button>
      <button onclick="ajouterChiffre('7')">7</button>
      <button onclick="ajouterChiffre('8')">8</button>
      <button onclick="ajouterChiffre('9')">9</button>
      <button onclick="ajouterChiffre('0')">0</button>

      <!-- OpÃ©rations -->
      <button class="special" onclick="ajouterOperateur('+')">+</button>
      <button class="special" onclick="calculer()">=</button>
      <button class="special" onclick="effacer()">C</button>
    </div>
  </div>

  <!-- Bouton Google Login -->
  <button id="google-login-btn" class="special" style="margin-top: 20px;">Se connecter avec Google</button>

  <script src="script.js"></script>
</body>
</html>
