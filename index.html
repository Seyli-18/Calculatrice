<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calculatrice + Avis</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, increment, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWSSYXHJNXcbFaJn6AapsEARKCTjhzqXs",
      authDomain: "monsitecalculatrice.firebaseapp.com",
      projectId: "monsitecalculatrice",
      storageBucket: "monsitecalculatrice.appspot.com",
      messagingSenderId: "287241978051",
      appId: "1:287241978051:web:d6fa38c47a6def42c6e276",
      measurementId: "G-3RY758BE8D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.db = db;
    window.auth = auth;
    window.firestoreFns = { collection, addDoc, onSnapshot, doc, updateDoc, increment, getDoc, setDoc };
    window.authFns = { onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut };
  </script>
</head>
<body>
  <h1>Ma Super Calculatrice</h1>

  <div class="calculatrice">
    <input type="text" id="affichage" disabled placeholder="0" />
    <div class="clavier">
      <button onclick="ajouterChiffre('1')">1</button>
      <button onclick="ajouterChiffre('2')">2</button>
      <button onclick="ajouterChiffre('3')">3</button>
      <button onclick="ajouterChiffre('4')">4</button>
      <button onclick="ajouterChiffre('5')">5</button>
      <button onclick="ajouterChiffre('6')">6</button>
      <button onclick="ajouterChiffre('7')">7</button>
      <button onclick="ajouterChiffre('8')">8</button>
      <button onclick="ajouterChiffre('9')">9</button>
      <button onclick="ajouterChiffre('0')">0</button>
      <button onclick="ajouterOperateur('+')" class="special">+</button>
      <button onclick="ajouterOperateur('-')" class="special">-</button>
      <button onclick="ajouterOperateur('*')" class="special">*</button>
      <button onclick="ajouterOperateur('/')" class="special">/</button>
      <button onclick="effacer()" class="special">C</button>
      <button onclick="calculer()" class="special">=</button>
    </div>
  </div>

  <div id="auth-section">
    <button id="login-btn" onclick="seConnecter()">Se connecter avec Google</button>
    <button id="logout-btn" onclick="seDeconnecter()" style="display:none;">Se déconnecter</button>
    <p id="utilisateur-connecte" style="margin-top:10px;"></p>
  </div>

  <h2>Laissez un avis</h2>
  <div>
    <textarea id="avis-text" maxlength="250" placeholder="Votre avis (max 250 caractères)..."></textarea><br />
    <label>Note :
      <select id="etoiles">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </label><br />
    <button onclick="envoyerAvis()">Envoyer l'avis</button>
  </div>

  <div id="liste-avis"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
